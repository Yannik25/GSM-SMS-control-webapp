<body>
    <script>
        // register ServiceWorker, remember to use absolute path!
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register('/GSM-SMS-control-webapp/js/sw.js', {scope: '/GSM-SMS-control-webapp/'})
        }

        var val = localStorage.getItem('value');

        if (val == null)
            val = "Nummer eingeben";

        document.getElementById("receivernumber").value = val;

    </script>

    <add-to-home-screen></add-to-home-screen>
    <script type="module" src="js/AddToHomeScreen.js"></script>

        <script type="text/javascript">
        function turnon() {
            var number = receivernumber.value;
            window.location.href = "sms:" + number + "&body=ON";
        }
        </script>

        <div class="container">
            <div class="row top5">
                <div class="col-xs-6">
                    <button onclick="turnon()" type="button" class="btn btn-outline-primary">An</button>
                </div>  
            </div>
        </div>

        <script type="text/javascript">
            function turnoff() {
                var number = receivernumber.value;
                window.location.href = "sms:" + number + "&body=STOP";
            }
        </script>
    
        <div class="container">
            <div class="row top5">
                <div class="col-xs-6">
                    <button onclick="turnoff()" type="button" class="btn btn-outline-primary">Aus</button>
                </div>  
            </div>
        </div>

        <script type="text/javascript">
            function temp() {
                var number = receivernumber.value;
                window.location.href = "sms:" + number + "&body=TEMP";
            }
        </script>
    
        <div class="container">
            <div class="row top5">
                <div class="col-xs-6">
                    <button onclick="temp()" type="button" class="btn btn-outline-primary">Temperatur</button>
                </div>  
            </div>
        </div>

        <div class="container">
            <div class="row top10">
                <div class="col-xs-12">
                    <!--  Create horizontal line -->
                    <hr>
                </div>
            </div>
        </div>


        <script type="text/javascript">
        function submitmyData() {
            localStorage.setItem('value', document.getElementById("receivernumber").value);
            window.alert("Nummer gespeichert!");
        }
        </script>

        <div class="container">

            <div class="row top10">
                <div class="col-xs-12">
                    <label>Einstellungen:</label>
                </div>
            </div>

            <div class="row top10">
            </div>

            <div class="row top10">

                <div class="col-xs-6">
                    <input class="form-control" type="text" id="receivernumber" value="" />
                </div>

                <div class="col-xs-6">
                    <button onclick="submitmyData()" type="button" class="btn btn-outline-primary">Nummer
                        speichern</button>
                </div>

            </div>

        </div>

    </center>

    </div>
